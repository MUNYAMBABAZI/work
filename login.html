<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <small>Your password is between 4 and 12 characters</small>
            </div>
            <div class="form-group error">
                <label for="input">Input Text Label</label>
                <input type="text" id="input" placeholder="Typing I">
                <small>Error message informing me of a problem</small>
            </div>
            <div class="form-group">
                <input type="checkbox">&nbsp;Remember me<br>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span> 
                </label>
            </div>
            <div class="form-group">
                <label>Radio selection</label>
                <label><input type="radio" name="radio" checked> Radio selection 1</label>
                <label><input type="radio" name="radio"> Radio selection 2</label>
                <label><input type="radio" name="radio"> Radio selection 3</label>
            </div>
            <div class="form-group">
                <label for="dropdown">Dropdown Title</label>
                <select id="dropdown">
                    <option>Dropdown option</option>
                    <option>Dropdown option 1</option>
                    <option>Dropdown option 2</option>
                </select>
            </div>
            <div class="form-buttons">
                <button type="button" class="cancel">Cancel</button>
                <button type="submit" class="next">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
